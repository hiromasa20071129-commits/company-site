<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>お問い合わせ - ○○工務店</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #f9f9f9;
    }
    h1 {
      color: #333;
    }
    form {
      max-width: 500px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-top: 10px;
    }
    input, textarea {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      margin-top: 15px;
      padding: 10px 15px;
      background: #0078d7;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #005a9e;
    }
  </style>
</head>
<body>
  <h1>お問い合わせ</h1>
  <p>ご相談やご質問は、以下のフォームからお気軽にご連絡ください。</p>

  <form>
    <label for="name">お名前</label>
    <input type="text" id="name" name="name" required>

    <label for="email">メールアドレス</label>
    <input type="email" id="email" name="email" required>

    <label for="message">お問い合わせ内容</label>
    <textarea id="message" name="message" rows="5" required></textarea>

    <button type="submit">送信</button>
  </form>
</body>
</html>
