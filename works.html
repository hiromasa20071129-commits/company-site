<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>施工事例 - ○○工務店</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #f9f9f9;
    }
    h1 {
      color: #333;
    }
    .gallery {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }
    .gallery-item {
      width: 30%;
      background: #fff;
      padding: 10px;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
      text-align: center;
    }
    .gallery-item img {
      max-width: 100%;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h1>施工事例</h1>
  <p>私たちが手がけた施工事例をご紹介します。</p>

  <div class="gallery">
    <div class="gallery-item">
      <img src="images/work1.jpg" alt="施工事例1">
      <p>住宅リフォーム</p>
    </div>
    <div class="gallery-item">
      <img src="images/work2.jpg" alt="施工事例2">
      <p>新築一戸建て</p>
    </div>
    <div class="gallery-item">
      <img src="images/work3.jpg" alt="施工事例3">
      <p>店舗改装</p>
    </div>
  </div>
</body>
</html>
